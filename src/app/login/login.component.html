<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-harder">
                <h3 class="mb-0 ">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="userdata.email" type="text" class="form-control rounded-0" name="email" required />
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input  [(ngModel)]="userdata.password" type="text" class="form-control rounded-0" name="password" required />
                    </div>
                    
                    <button (click)="onLogin()" type="button" class="btn btn-primary mt-2 float-end">Login</button>
                   
                    <button  (click)="onSignUp()" type="button" class="btn btn-primary mb-2 mt-2 float-end">SignUp</button>

                </form>
            </div>
        </div>
    </div>
</div>
